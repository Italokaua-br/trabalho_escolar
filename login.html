<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 242, 234, 0.2);
      color: #e5e5e5;
      width: 100%;
      max-width: 400px;
      font-family: "Fira Code", Consolas, monospace;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00f2ea;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-bottom: 2px solid rgba(0, 242, 234, 0.3);
      background: transparent;
      color: #e5e5e5;
      font-size: 1rem;
      outline: none;
    }

    input:focus {
      border-color: #00f2ea;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: transparent;
      border: 2px solid #00f2ea;
      color: #00f2ea;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #00f2ea;
      color: #0d0d0d;
      box-shadow: 0 0 25px #00f2ea;
    }

    .error {
      color: #ff4d4d;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Usuário" required>
      <input type="password" id="password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
    <div id="errorMessage" class="error"></div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMessage = document.getElementById('errorMessage');

      if (username === 'admin' && password === '1234') {
        errorMessage.textContent = '';
        // Redireciona para o link completo do arquivo
        window.location.href = 'https://italokaua-br.github.io/trabalho_escolar/apresentacao.ppt';
      } else {
        errorMessage.textContent = '❌ Usuário ou senha incorretos.';
      }
    });
  </script>
</body>
</html>
