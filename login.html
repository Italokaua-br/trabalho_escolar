<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login e SeleÃ§Ã£o de PPT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #e5e5e5;
    }
    .container {
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 242, 234, 0.2);
      width: 100%;
      max-width: 400px;
      font-family: "Fira Code", Consolas, monospace;
      margin-bottom: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00f2ea;
    }
    input[type="text"], input[type="password"], input[type="file"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-bottom: 2px solid rgba(0, 242, 234, 0.3);
      background: transparent;
      color: #e5e5e5;
      font-size: 1rem;
      outline: none;
    }
    input[type="text"]:focus, input[type="password"]:focus, input[type="file"]:focus {
      border-color: #00f2ea;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: transparent;
      border: 2px solid #00f2ea;
      color: #00f2ea;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #00f2ea;
      color: #0d0d0d;
      box-shadow: 0 0 25px #00f2ea;
    }
    .error {
      color: #ff4d4d;
      text-align: center;
      margin-top: 10px;
    }
    .file-info {
      margin-top: 10px;
      text-align: center;
      color: #00f2ea;
      font-weight: bold;
    }
    .open-link {
      display: block;
      margin-top: 10px;
      text-align: center;
      color: #00f2ea;
      font-weight: bold;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="loginContainer" class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="UsuÃ¡rio" required />
      <input type="password" id="password" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>
    <div id="errorMessage" class="error"></div>
  </div>

  <div id="fileContainer" class="container" style="display:none;">
    <h2>Selecione o arquivo .ppt</h2>
    <input type="file" id="fileInput" accept=".ppt,.pptx" />
    <div id="fileName" class="file-info"></div>
    <a id="openFileLink" class="open-link" style="display:none;" target="_blank">ðŸ”— Abrir arquivo</a>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');
    const loginContainer = document.getElementById('loginContainer');
    const fileContainer = document.getElementById('fileContainer');
    const fileInput = document.getElementById('fileInput');
    const fileName = document.getElementById('fileName');
    const openFileLink = document.getElementById('openFileLink');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username === 'admin' && password === '1234') {
        errorMessage.textContent = '';
        loginContainer.style.display = 'none';
        fileContainer.style.display = 'block';
      } else {
        errorMessage.textContent = 'âŒ UsuÃ¡rio ou senha incorretos.';
      }
    });

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file) {
        fileName.textContent = `Arquivo selecionado: ${file.name}`;
        const fileURL = URL.createObjectURL(file);
        openFileLink.href = fileURL;
        openFileLink.style.display = 'block';
      } else {
        fileName.textContent = '';
        openFileLink.style.display = 'none';
      }
    });
  </script>

</body>
</html>
